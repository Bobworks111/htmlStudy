<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
       <h2>无序列表</h2>
       <ul>
           <li>篮球</li>
           <li>排球</li>
           <li>苹果</li>
       </ul>
    </p>
    <P>
        有序列表
        <ol>
            <li>篮球</li>
            <li>排球</li>
            <li>苹果</li>
        </ol>
    </P>
    <p>
        定义列表
        <dl>
            <dt>熵</dt>
            <dd>可以表征混乱度</dd>
            <dt>面粉</dt>
            <dd>小麦加工出的</dd>
        </dl>
    </p>
    <p>
        <h2>无序列表 disc</h2>
        <ul type="disc">
            <li>篮球</li>
            <li>排球</li>
            <li>苹果</li>
        </ul>
     </p>
     <p>
        <h2>无序列表 circle</h2>
        <ul type="circle">
            <li>篮球</li>
            <li>排球</li>
            <li>苹果</li>
        </ul>
     </p>
     <p>
        <h2>无序列表 square</h2>
        <ul type="square">
            <li>篮球</li>
            <li>排球</li>
            <li>苹果</li>
        </ul>
     </p>
     <p>
        <h2>有序列表 字母   还能改写小写字母和大小写罗马字母</h2>
        <ol type="A">
            <li>篮球</li>
            <li>排球</li>
            <li>苹果</li>
        </ol>
     </p>
     <p>
        <h2>嵌套列表</h2>
        <ul>
            <li>篮球</li>
            <li>排球</li>
        <ul>
                <li>篮球</li>
                <li>排球</li>
                <li>苹果</li>
        </ul>
            <li>苹果</li>
        </ul>
     </p>
</body>
</html>
